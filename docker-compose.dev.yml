services:
  cms:
    image: node:20-bookworm
    working_dir: /app
    volumes:
      - ./apps/cms/health-cms:/app
      - cms_node_modules:/app/node_modules
      - cms_pnpm_store:/pnpm-store
    environment:
      PNPM_STORE_DIR: /pnpm-store
      DATABASE_URL: postgres://payload_dev_user:payload_dev_password@postgres:5432/payload_dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: >
      bash -lc "
      corepack enable &&
      corepack prepare pnpm@9.15.0 &&
      corepack pnpm config set store-dir /pnpm-store &&
      corepack pnpm install &&
      corepack pnpm dev --hostname 0.0.0.0 --port 3000
      "
    env_file:
      - ./apps/cms/health-cms/.env.development.local

  frontend:
    image: node:20-bookworm
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_pnpm_store:/pnpm-store
    environment:
      PNPM_STORE_DIR: /pnpm-store
      PUBLIC_CMS_URL: http://cms:3000
    ports:
      - "4321:4321"
    command: >
      bash -lc "
      corepack enable &&
      corepack prepare pnpm@9.15.0 &&
      corepack pnpm config set store-dir /pnpm-store &&
      corepack pnpm install &&
      corepack pnpm dev --host 0.0.0.0 --port 4321
      "
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: payload_dev
      POSTGRES_USER: payload_dev_user
      POSTGRES_PASSWORD: payload_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payload_dev_user -d payload_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  cms_node_modules:
  frontend_node_modules:
  cms_pnpm_store:
  frontend_pnpm_store:
  postgres_data:
